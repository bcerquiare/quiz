<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novaQuestao.css">
    <title>Adicionar Questao</title>
</head>
<body>

    <header class="cabecalho">
        <h1>By Leandro JR</h1>
    </header>

    <div class="conteiner">
        <div class="perguntas">
            <input type="text" id="nova_questao" placeholder="Digite a pergunta da questao">
            <input type="text" id="nova_resp_a" placeholder="Digite a resposta">
            <input type="text" id="nova_resp_b" placeholder="Digite a resposta">
            <input type="text" id="nova_resp_c" placeholder="Digite a resposta">
            <input type="text" id="nova_resp_correta" placeholder="Digite a resposta correta">
        </div>
        <button class="centro_2" id="nova_pergunta" onclick="adicionarQuestao()">ADICIONAR</button>
    </div>
    
</body>
</html>
